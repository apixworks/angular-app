<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="../../../assets/signin-image.jpg" alt="sing up image"></figure>
        <a routerLink="/sign_up" class="signup-image-link">Create an account</a>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Sign In</h2>
        <form method="POST" class="register-form" id="login-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input required type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="name"/>
          </div>
          <div class="form-group">
            <label for="password"><i class="zmdi zmdi-lock"></i></label>
            <input required type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password"/>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" (click)="submit()"/>
          </div>

          <div class="form-group alert alert-danger alert-dismissible" id="alertSuccess" *ngIf="alertSignin==true">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Oops!</strong> {{ alertMessage }}.
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
