<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody *ngIf="employees" >
            <tr *ngFor="let employee of employees; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <button class="btn btn-sm btn-info button-container pull-left" data-toggle="modal" data-target="#exampleModal" (click)="addEditEmployee(employee.id)">
                        Edit
                    </button>
                    &nbsp;
                    <button class="btn btn-sm btn-danger button-container pull-left" (click)="onClickDeleteUser(employee.id)">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <div class="alert alert-success alert-dismissible" id="alertSuccess" *ngIf="alertEdit==true">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Successful!</strong> {{ alertMessage }}.
        </div>
    </div>
    <div class="col-md-5"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="signup-form">
                    <form class="register-form" id="register-form">

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" id="name" name="name" placeholder="Your Name" [(ngModel)]="name"/>
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" [(ngModel)]="password" id="pass" placeholder="Password"/>
                        </div>

                        <div class="form-group">
                            <label for="mobile"><i class="zmdi zmdi-email"></i></label>
                            <input type="number" name="mobile" [(ngModel)]="mobile" id="mobile" placeholder="Mobile"/>
                        </div>

                        <div class="form-group">
                            <label for="position"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="position" [(ngModel)]="position" id="position" placeholder="Position"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary form-btn-color" data-dismiss="modal" data-target="#alertSuccess" (click)="editEmployee()">Save changes</button>
            </div>
        </div>
    </div>
</div>
